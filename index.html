<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <div class="logo header__logo"></div>
        </header>
        <main class="content page__content">
            <section class="profile">
                <img class="img profile__avatar" src="./images/profile/avatar.jpg" alt="Аватарка Профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="button profile__edit-button"></button>
                </div>
                <button class="button profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <div class="element__header">
                        <img class="img element__image" src="./images/elements/karachevsk.jpg" alt="Карачевск" >
                    </div>
                    <div class="element__footer">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="button element__button-like"></button>
                    </div>
                </article>
              <article class="element">
                <div class="element__header">
                  <img class="img element__image" src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" >
                </div>
                <div class="element__footer">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="button element__button-like"></button>
                </div>
              </article>
              <article class="element">
                <div class="element__header">
                  <img class="img element__image" src="./images/elements/dombai.jpg" alt="Домбай" >
                </div>
                <div class="element__footer">
                  <h2 class="element__title">Домбай</h2>
                  <button class="button element__button-like"></button>
                </div>
              </article>
              <article class="element">
                <div class="element__header">
                  <img class="img element__image" src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" >
                </div>
                <div class="element__footer">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="button element__button-like"></button>
                </div>
              </article>
              <article class="element">
                <div class="element__header">
                  <img class="img element__image" src="./images/elements/dombai.jpg" alt="Домбай" >
                </div>
                <div class="element__footer">
                  <h2 class="element__title">Домбай</h2>
                  <button class="button element__button-like"></button>
                </div>
              </article>
              <article class="element">
                <div class="element__header">
                  <img class="img element__image" src="./images/elements/karachevsk.jpg" alt="Карачевск" >
                </div>
                <div class="element__footer">
                  <h2 class="element__title">Карачаево-Чаркевсск</h2>
                  <button class="button element__button-like"></button>
                </div>
              </article>

            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright"> Mesto Russia</p>
        </footer>
    </div>

    <!-- Чтобы скрыть popup удалите класс popup_opened -->
    <div class="popup popup_opened">
      <div class="overlay"></div>
      <div class="popup__container popup__container-edit-profile">
        <button class="button popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form popup__form">
          <fieldset class="popup__fieldset">
            <label class="form__field">
              <input class="popup__input" type="text" placeholder="Жак-Ив Кусто">
            </label>
            <label class="form__field">
              <input class="popup__input" type="text" placeholder="Исследователь океана">
            </label>
          </fieldset>
          <button class="button popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
</body>
</html>
