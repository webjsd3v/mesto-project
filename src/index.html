<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <div class="logo header__logo"></div>
        </header>
        <main class="content page__content">
            <section class="profile">
                <img class="img profile__avatar" src="<%=require('./images/profile/avatar.jpg')%>" alt="Аватарка Профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="button profile__edit-button" type="button"></button>
                </div>
                <button class="button profile__add-button" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright"> Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container-profile">
        <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form popup__form" name="formEdit" novalidate>
          <fieldset class="popup__fieldset">
            <label class="form__field">
              <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" name="inputTitle" id="inputTitle" minlength="2" maxlength="40" required>
              <span class="popup__error inputTitle-error"></span>
            </label>
            <label class  ="form__field">
              <input class="popup__input" type="text" placeholder="Исследователь океана" name="inputSubtitle" id="inputSubtitle"  minlength="2" maxlength="200" required>
              <span class="popup__error inputSubtitle-error"></span>
            </label>
          </fieldset>
          <button class="button popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-element">
      <div class="popup__container popup__container-add">
        <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form popup__form" name="formAdd" novalidate>
          <fieldset class="popup__fieldset">
            <label class="form__field">
              <input class="popup__input" type="text" placeholder="Название" name="inputTitleAdd" id="inputTitleAdd" minlength="2" maxlength="30" required>
              <span class="popup__error inputTitleAdd-error"></span>
            </label>
            <label class="form__field">
              <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="inputUrlAdd" id="inputUrlAdd" required>
              <span class="popup__error inputUrlAdd-error"></span>
            </label>
          </fieldset>
          <button class="button popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <figure class="popup__figure">
          <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
          <img class="popup__figure-image" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="element-template">
      <article class="element">
        <div class="element__header">
          <button class="button element__button-trash" type="button" aria-label="Удалить"></button>
          <img class="img element__image" src="#" alt="#" >
        </div>
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button class="button element__button-like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
</body>
</html>
